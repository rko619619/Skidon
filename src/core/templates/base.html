<head>
    <meta charset="UTF-8">
    <title>Новости о еде! Скидки в Минске!</title>

    <style>
    *{
        margin:0;
        padding:0;
        font-family:"montserrat", sans-serif;
    }
    }
   .header{
       height: 100px;
       display: grid;
       grid-template-columns: 100px 100px 100px 100px;
       grid-template-rows:  100px;
       background: #34495e;
       padding: 0 20px;
       color: #fff;
   }
   .logo{
       font-size: 40px;
       color: #fff;
       text-decoration: none;
       line-height: 100px;
       float: left;
       text-transform: uppercase;
   }
   .menu{
       float: left;
       line-height: 100px;
   }
   .menu a{
       color: #fff;
       text-transform: uppercase;
       text-decoration: none;
       padding: 0 15px;
   }
   .show-menu-btn, .hide-menu-btn{
       transition: 0.4s;
       font-size: 30px;
       cursor: pointer;
       display: none;
   }
   .show-menu-btn{
       float: right;
   }
   .show-menu-btn i{
       line-height: 100px;
   }
   .menu a:hover,
   .show-menu-btn:hover,
   .hide-menu-btn:hover{
       color: #3498db;
   }
   #chk{
       position: absolute;
       visibility: hidden;
       z-index: -1111;
   }
   .button1{
        background: none;
        position:absolute;
        top:3%;
        left:85%;
        color: #ccc;
        width: 85px;
        height: 45px;
        border: 1px solid #338033;
        font-size: 20px;
        border-radius: 4px;
        transition: .6s;
        overflow: hidden;
       }
   @media screen and (max-width:800px){
   .show-menu-btn, .hide-menu-btn, .button1 {
       display: block;
   }

   .menu{
       position: fixed;
       width:100%;
       height:100vh;
       background: #333;
       right:-100%;
       top: 0;
       text-align: center;
       padding: 80px 0;
       line-height: normal;
       transition: 0.6s;
   }
   .button1{
    position:absolute;
    left: 42.5%;
    top:28%;
    float:center;
    text-align: center;
    line-height: normal;
    }
   .menu a{
       display: block;
       padding: 20px;
   }
   .hide-menu-btn{
       position: absolute;
       top: 40px;
       right: 40px;
   }
   #chk:checked ~ .menu{
       right:0;
   }
   }

       .button1:focus {
        outline: none;
     }
     .button1:before{
        content: '':
        display: block;
        position: absolute;
        background: rgba(255,255,255, .5);
        width: 60px;
        height: 100%;
        left: 0;
        top: 0;
        opacity: .5s;
        filter: blur(30px);
        transform: translateX(-130px) skewX(-15deg);
     }
     .button1:after {
         content:'';
         display: block;
         position: absolute;
         background: rgba(255,255,255, .2);
         width: 30px;
         height: 100%;
         left: 30px;
         top: 0;
         opacity: 0;
         filter: blur(30px);
         transform: translate(-100px) scaleX(-15deb);
     }

     .button1:hover{
         background: #338033;
         cursor: pointer;
     }

     .button1:hover:before{
         transform: translateX(300px) skewX(-15deb);
         opacity: .6;
         transition: .7s;
     }

     .button1:hover:after{
         transform: translateX(300px) skewX(-15deb);
         opacity: 1;
         transition: .7s;
     }
    </style>
</head>
<body>
    <div class="header">
        <a class="logo" href="#" class="logo">Ежа</a>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
            <i class="fas fa-ellipsis-h"></i>
        </label>
